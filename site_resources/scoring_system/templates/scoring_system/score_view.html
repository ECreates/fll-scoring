{% extends 'scoring_system/base.html' %}
{% load static %}

{% block head %}
    <title>Match Score</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{% static 'scoring_system/css/score_view.css' %}">
    <script type="text/javascript" src="{% static 'scoring_system/js/scoreview.js' %}"></script>
{% endblock %}

{% block content %}
    <h1>Live Score View</h1>
    <div class="score-div">
        <table>
            <tr>
                <th class="red-header">
                    <h1 id="red-score">0</h1>
                </th>
                <th class="blue-header">
                    <h1 id="blue-score">0</h1>
                </th>
            </tr>
        </table>
    </div>
    <h3 id="connection-status"></h3>
    <div class="timer">
        <span class="minute">00</span>:<span class="second">10</span>
    </div>
    <div class="control">
      <button onClick="timer.start(1000)">Start</button> 
      <button onClick="timer.stop()">Stop</button> 
      <button onClick="timer.reset(150)">Reset</button> 
    </div>
    <script>
        setURL("{% static 'scoring_system/audio/buzzer.mp3' %}");
        startSocket();
    </script>
{% endblock %}
